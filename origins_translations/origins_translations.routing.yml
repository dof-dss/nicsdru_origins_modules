origins_translations.translation-link-ui:
  path: '/origins-translations/translation-link-ui'
  defaults:
    _title: 'Translations UI'
    _controller: '\Drupal\origins_translations\Controller\OriginsTranslationsUiController::build'
  requirements:
    _permission: 'access content'

origins_translations.settings_form:
  path: '/admin/config/system/origins/translations'
  defaults:
    _title: 'Origins Translations settings'
    _form: 'Drupal\origins_translations\Form\SettingsForm'
